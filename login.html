<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">

    <title>Login</title>
</head>

<body>

    <article class="login">

        <!---------- Form ------------->
        <div class="form-container">
            <form id="user-form" action="/main" method="POST">
                <h1>GAME<strong class="bold">FINDER</strong></h1>
                <div class="login-input-container">

                       c1-1.3,1.7-2.8,1.9-4.5c0.2-1.6-0.1-3.3-0.8-4.8c-0.7-1.5-1.8-2.7-3.2-3.6C13.3,1.7,11.6,1.3,10,1.2z"/>

                   </svg>
                    <input class="login-input" type="text" placeholder="Username or email" name="user" required>
                </div>
                <div class="login-input-container">
                    <svg id="login-key-icon" width="21" height="9" viewBox="0 0 21 9" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                    <input class="login-input" id="login-input-pass" type="password" placeholder="Password" name="password" required>
                    <a id="login-link-showPass" style="display: block"><img class="login-show-password" src="img/showpass.svg" alt="See Password"></a>
                    <a id="login-link-hidePass" style="display: none"><img class="login-hide-password" src="img/hidepass.svg" alt="Hide Password"></a>
                </div>
                <div class="login-chbox-button-container">
                    <div class="chbox">
                        <input type="checkbox" value="" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <input type="submit" class="btn" value="LOGIN">
                </div>
                <div class="login-register-links">
                    <a href="">Register now</a>
                    <a href="">Forgot password?</a>
                </div>
            </form>
            <!------------ Log in division -------------->
            <div class="login-division">
                <div class="division-line"></div>
                <p>or</p>
                <div class="division-line"></div>
            </div>
            <!------------ API Links ------------->
            <div class="login-api-container facebook-container">
                <span class="api-icon"><img src="img/FB.svg" alt="Facebook icon"></span>
                <a href="" class="login-api-link facebook-link">Login with Facebook</a>

            </div>
            <div class="login-api-container twitter-container">
                <span class="api-icon"><img src="img/TW.svg" alt="Twitter icon"></span>
                <a href="" class="login-api-link twitter-link">Login with Twitter</a>

            </div>
            <div class="login-api-container google-container">
                <span class="api-icon"><img src="img/G.svg" alt="Google icon"></span>
                <a href="" class="login-api-link google-link">Login with Google</a>

            </div>
        </div>

        <!-- Side image & carousel -->
        <div class="divCarousel">

            <figure>
                <img src="img/Bitmap.png" alt="Biomutant welcome image">
            </figure>
            <div id="ulCarousel">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span>
                <span class="dot" onclick="currentSlide(7)"></span>
            </div>
    </article>

    <script src="code.js" type="text/javascript"></script>
</body>


</html>
