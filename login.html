<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="styles/generic.css" rel="stylesheet" type="text/css" />
    <link href="styles/login.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body id="login-body">
    <article class="login">

        <!---------- Form ------------->
        <div class="form-container">
            <div class="snackbar snackbar-success">
                <p>Success</p>
                <a class="exit-snackbar"> <img src="img/exit.png" alt="exit snackbar"></a>
            </div>
            <div class="snackbar snackbar-error">
                <p>This is an error</p>
                <a class="exit-snackbar"> <img src="img/exit.png" alt="exit snackbar"></a>
            </div>
            <div class="snackbar snackbar-alert">
                <p>Alert!</p>
                <a class="exit-snackbar"> <img src="img/exit.png" alt="exit snackbar"></a>
            </div>
            <form id="user-form">
                <h1>GAME<strong class="bold">FINDER</strong></h1>
                <div id="email-container" class="login-input-container">
                    <svg width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13.75 7.5a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" fill="#D1D1D1"/><path fill-rule="evenodd" clip-rule="evenodd" d="M0 10a10 10 0 1120 0 10 10 0 01-20 0zm10-8.75a8.75 8.75 0 00-6.835 14.213C4.053 14.033 6.006 12.5 10 12.5c3.994 0 5.946 1.531 6.835 2.963A8.75 8.75 0 0010 1.25z" fill="#D1D1D1"/></svg>
                    <input class="login-input" id="login-input-email" type="text" placeholder="Username or email" name="email" autocomplete="off">
                    <span id="email-error-message" class="login-error-message"></span>
                </div>
                <div id="pass-container" class="login-input-container">
                    <svg id="login-key" width="21" height="9" viewBox="0 0 21 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.74118 9C3.89257 8.99984 3.05956 8.78359 2.32904 8.37381C1.59852 7.96404 0.997262 7.37575 0.587984 6.67033C0.178707 5.9649 -0.0235928 5.16818 0.00218968 4.36328C0.0279722 3.55838 0.280892 2.77479 0.734565 2.09426C1.18824 1.41372 1.82604 0.861178 2.58144 0.494264C3.33684 0.12735 4.18215 -0.0404908 5.0292 0.0082526C5.87625 0.056996 6.694 0.320537 7.39714 0.771382C8.10028 1.22223 8.66304 1.84386 9.02673 2.57143L18.9676 2.57143L21 4.5L18.9676 6.42857L17.6127 5.14286L16.2578 6.42857L14.9029 5.14286L13.548 6.42857L12.1931 5.14286L10.8382 6.42857H9.02673C8.64207 7.19811 8.03515 7.84825 7.27653 8.30344C6.51791 8.75863 5.63873 9.00018 4.74118 9ZM3.38628 5.78572C3.74562 5.78572 4.09024 5.65026 4.34434 5.40914C4.59843 5.16802 4.74118 4.84099 4.74118 4.5C4.74118 4.15901 4.59843 3.83198 4.34434 3.59086C4.09024 3.34975 3.74562 3.21429 3.38628 3.21429C3.02693 3.21429 2.68231 3.34975 2.42822 3.59086C2.17412 3.83198 2.03137 4.15901 2.03137 4.5C2.03137 4.84099 2.17412 5.16802 2.42822 5.40914C2.68231 5.65026 3.02693 5.78572 3.38628 5.78572Z" fill="#D1D1D1"/>
                    </svg>
                    <input class="login-input" id="login-input-pass" type="password" placeholder="Password" name="password" autocomplete="off">
                    <a id="login-link-showPass" style="display: block"><img class="login-show-password" src="img/showpass.svg" alt="See Password"></a>
                    <a id="login-link-hidePass" style="display: none"><img class="login-hide-password" src="img/hidepass.svg" alt="Hide Password"></a>
                    <span id="pass-error-message" class="login-error-message"></span>
                </div>
                <div class="login-chbox-button-container">
                    <div class="remember-me-chbox">
                        <input type="checkbox" value="" id="remember-me-anchor">
                        <label for="remember-me-anchor">Remember me</label>
                    </div>
                    <input type="submit" class="login-btn" value="LOGIN" id="submit-button">
                </div>
                <div class="login-register-links">
                    <a href="">Register now</a>
                    <a href="">Forgot password?</a>
                </div>
            </form>
            <!------------ Log in division -------------->
            <div class="divider">
                <div class="division-line"></div>
                <p>or</p>
                <div class="division-line"></div>
            </div>
            <!------------ API Links ------------->
            <div class="login-api-container facebook-container">
                <span class="api-icon"><img src="img/fb.svg" alt="Facebook icon"></span>
                <a href="" class="login-api-link facebook-link">Login with Facebook</a>
            </div>
            <div class="login-api-container twitter-container">
                <span class="api-icon"><img src="img/twitter.svg" alt="Twitter icon"></span>
                <a href="" class="login-api-link twitter-link">Login with Twitter</a>
            </div>
            <div class="login-api-container google-container">
                <span class="api-icon"><img src="img/google.svg" alt="Google icon"></span>
                <a href="" class="login-api-link google-link">Login with Google</a>
            </div>
        </div>
        <!-- Side image & carousel -->
        <div class="div-carousel">
            <figure>
                <img class="carousel-image" name="slide" src="img/biomutant.png" alt="Biomutant welcome image">
                <img class="carousel-image" name="slide" src="img/mario_bros.jpeg" alt="Biomutant welcome image">
                <img class="carousel-image" name="slide" src="img/fortnite.jpeg" alt="Biomutant welcome image">
                <img class="carousel-image" name="slide" src="img/crash.jpeg" alt="Biomutant welcome image">
                <img class="carousel-image" name="slide" src="img/fall_guys.jpeg" alt="Biomutant welcome image">
                <img class="carousel-image" name="slide" src="img/spyro.jpeg" alt="Biomutant welcome image">
                <img class="carousel-image" name="slide" src="img/donkey_kong.jpeg" alt="Biomutant welcome image">
            </figure>
            <div id="ul-carousel">
                <span class="carousel-dot " id="0"></span>
                <span class="carousel-dot " id="1"></span>
                <span class="carousel-dot " id="2"></span>
                <span class="carousel-dot " id="3"></span>
                <span class="carousel-dot " id="4"></span>
                <span class="carousel-dot " id="5"></span>
                <span class="carousel-dot " id="6"></span>
            </div>
    </article>
    <script src="js/login.js" type="text/javascript"></script>
</body>

</html>
