<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="code.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">

    <title>Login</title>
</head>

<body>

    <article id="login">
        <!-- Form -->
        <div id="divform">
            <form action="">
                <p>GAME<strong>FINDER</strong></p>
                <div id="inputMail">
                    <span id="spnUsuario"><img src="img/avatar.svg" alt="userIcon"></span>
                    <input id="txtUser" type="text" placeholder="Username or email" name="user" required>
                </div>
                <div id="inputPass">
                    <span id="spnPass"><img src="img/key.svg" alt="passwordIcon"></span>
                    <input id="pass" type="password" placeholder="Password" name="password" required>
                    <a id="showpass"><img src="img/showpass.svg" alt="See Password"></a>
                </div>
                <div id="contenedorLogin">
                    <div id="cbox">
                        <input type="checkbox" value="" id="rememberMe">
                        <label id="labelcbox" class="containerCB" for="rememberMe">Remember me</label>
                    </div>
                    <input type="submit" id="btnlogin" value="LOGIN">
                </div>
                <div id="divLinks">
                    <a href="">Register now</a>
                    <a href="">Forgot password?</a>
                </div>
            </form>
            <!-- Log in division -->
            <div id="division">
                <div class="line"></div>
                <p>or</p>
                <div class="line"></div>
            </div>
            <!-- Facebook, twitter & google buttons -->
            <div id="divFb">
                <span id="fbIcon"><img src="img/FB.svg" alt="Facebook icon"></span>
                <a href="" id="linkFb">Login with Facebook</a>

            </div>
            <div id="divTw">
                <span id="twIcon"><img src="img/TW.svg" alt="Twitter icon"></span>
                <a href="" id="linkTw">Login with Twitter</a>

            </div>
            <div id="divGg">
                <span id="ggIcon"><img src="img/G.svg" alt="Google icon"></span>
                <a href="" id="linkGg">Login with Google</a>

            </div>
        </div>

        <!-- Side image & carousel -->
        <div class="divCarousel">

            <figure>
                <img src="img/Bitmap.png" alt="Biomutant welcome image">
            </figure>

            <!-- The dots/circles -->
            <ul id="ulCarousel">
                <li><span class="dot" onclick="currentSlide(1)"></span></li>
                <li><span class="dot" onclick="currentSlide(2)"></span></li>
                <li><span class="dot" onclick="currentSlide(3)"></span></li>
                <li><span class="dot" onclick="currentSlide(4)"></span></li>
                <li><span class="dot" onclick="currentSlide(5)"></span></li>
                <li><span class="dot" onclick="currentSlide(6)"></span></li>
                <li><span class="dot" onclick="currentSlide(7)"></span></li>
            </ul>
    </article>
</body>

</html>
